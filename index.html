<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Habit Tracker Calendar 2026</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f5f5f5;
  }
  h1 {
    text-align: center;
  }
  .controls {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
  }
  input[type=text], select, button {
    padding: 8px;
    font-size: 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #ddd;
    text-align: center;
    padding: 4px;
    word-wrap: break-word;
  }
  td.habit-name {
    text-align: left;
    min-width: 120px;
  }
  td.today {
    background-color: #d0f0d0;
  }
  td.checked {
    background-color: #a0d6a0;
  }
  input[type=checkbox] {
    transform: scale(0.8);
    cursor: pointer;
  }
  @media (max-width: 600px) {
    td.habit-name {
      min-width: 80px;
    }
    table {
      font-size: 12px;
    }
  }
</style>
</head>
<body>

<h1>Habit Tracker Calendar 2026</h1>

<div class="controls">
  <input type="text" id="newHabit" placeholder="New Habit">
  <button onclick="addHabit()">Add Habit</button>
  <select id="monthSelect" onchange="renderCalendar()"></select>
  <select id="yearSelect" onchange="renderCalendar()"></select>
</div>

<div style="overflow-x:auto;">
  <table id="habitTable"></table>
</div>

<script>
const monthNames = ["January","February","March","April","May","June","July","August","September","October","November","December"];
let habits = JSON.parse(localStorage.getItem('calendarHabits')) || [];

// Default to January 2026
let currentMonth = 0; // January
let currentYear = 2026; 
let todayStr = "2026-01-01"; // For highlighting "today" in 2026

function saveHabits() {
  localStorage.setItem('calendarHabits', JSON.stringify(habits));
}

function addHabit() {
  const input = document.getElementById('newHabit');
  const name = input.value.trim();
  if(!name) return;
  habits.push({ name: name, records: {} });
  input.value = '';
  saveHabits();
  renderCalendar();
}

function toggleCheckbox(habitIndex, dateStr) {
  const record = habits[habitIndex].records;

  // Prevent multiple check-ins for the same day
  if(record[dateStr]) {
    alert("You already marked this habit done today!");
    return;
  }

  // Mark the habit done
  record[dateStr] = true;
  saveHabits();
  renderCalendar();
}

function renderCalendar() {
  const monthSelect = document.getElementById('monthSelect');
  const yearSelect = document.getElementById('yearSelect');

  // Populate month dropdown
  if(monthSelect.options.length === 0){
    monthNames.forEach((m,i)=>{ const option=document.createElement('option'); option.value=i; option.text=m; monthSelect.add(option); });
  }
  monthSelect.value = currentMonth;

  // Populate year dropdown
  if(yearSelect.options.length === 0){
    for(let y=2020;y<=2030;y++){
      const option=document.createElement('option'); option.value=y; option.text=y; yearSelect.add(option);
    }
  }
  yearSelect.value = currentYear;

  const month = parseInt(monthSelect.value);
  const year = parseInt(yearSelect.value);
  const firstDay = new Date(year, month, 1).getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();

  const table = document.getElementById('habitTable');
  table.innerHTML = '';

  // Header row (weekdays)
  const header = document.createElement('tr');
  const thHabit = document.createElement('th'); thHabit.textContent="Habit / Day"; thHabit.className="habit-name"; header.appendChild(thHabit);
  const weekDays = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
  for(let i=0;i<weekDays.length;i++){
    const th = document.createElement('th'); th.textContent = weekDays[i]; header.appendChild(th);
  }
  table.appendChild(header);

  // Habit rows
  habits.forEach((habit,hIndex)=>{
    const tr = document.createElement('tr');
    const tdName = document.createElement('td'); tdName.textContent=habit.name; tdName.className="habit-name"; tr.appendChild(tdName);

    let dayCount = 1;
    while(dayCount <= daysInMonth){
      for(let d=0; d<7; d++){
        const td = document.createElement('td');
        if((dayCount === 1 && d<firstDay) || dayCount>daysInMonth){
          td.textContent = "";
        } else {
          const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(dayCount).padStart(2,'0')}`;
          const checkbox = document.createElement('input'); 
          checkbox.type = "checkbox"; 
          checkbox.checked = habit.records[dateStr]||false;
          checkbox.onclick = ()=>toggleCheckbox(hIndex,dateStr);
          td.appendChild(checkbox);

          // Highlight "today" in 2026
          if(dateStr === todayStr) td.classList.add("today");
          // Highlight checked
          if(habit.records[dateStr]) td.classList.add("checked");
          dayCount++;
        }
        tr.appendChild(td);
      }
    }
    table.appendChild(tr);
  });
}

renderCalendar();
</script>

</body>
</html>
